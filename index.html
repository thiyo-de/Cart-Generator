<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Cart Generator</h1>
        <input id="productImg" placeholder="Product Image URL" required type="text" />
        <input id="productTitle" placeholder="Product Title" maxlength="20" required type="text" />
        <input id="productInfo" placeholder="Product Detail" maxlength="100" type="text" />
        <input id="ProductPrice" placeholder="Product Price" type="number" />
        <button id="genBtn">Generate</button>
      </div>
      <div class="carts" id="cartsDiv"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
